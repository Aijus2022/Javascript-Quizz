<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="C:\Users\vivaa\quizz-app.css">
    <title>Coding Quiz</title>
</head>
<body>

    <div id="start-screen" class="quiz-container">
        <h1>Coding Quiz</h1>
        <button id="start-btn">Start Quiz</button>
    </div>

    <div id="quiz" class="quiz-container">
        <div id="question-container">
            <h2 id="question"></h2>
            <div id="answer-buttons" class="btn-container"></div>
        </div>
        <div id="feedback"></div>
        <div id="timer">Time: <span id="time">0</span></div>
    </div>

    <div id="end-screen" class="quiz-container">
        <h1>Quiz Completed!</h1>
        <p>Your final score is <span id="final-score"></span>.</p>
        <label for="initials">Enter your initials:</label>
        <input type="text" id="initials" maxlength="3">
        <button id="submit-score">Submit</button>
    </div>

    <script src="C:\Users\vivaa\quizz-app.js"></script>
</body>
</html>
