<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Coding Quiz</title>
</head>

<body>

    <div id="start-screen" class="quiz-container">
        <h1>Coding Quiz</h1>
        <button id="start-btn">Start Quiz</button>
    </div>

    <div id="quiz" class="quiz-container" style="display: none;">
        <div id="question-container">
            <h2 id="question"></h2>
            <div id="answer-buttons" class="btn-container"></div>
        </div>
        <div id="feedback"></div>
        <div id="timer">Time: <span id="time">0</span></div>
    </div>

    <div id="end-screen" class="quiz-container" style="display: none;">
        <div class="end-screen-content">
            <div class="end-screen-item">
                <h1>Quiz Completed!</h1>
            </div>
            <div class="end-screen-item">
                <p>Your final score is <span id="final-score"></span>.</p>
            </div>
            <div class="end-screen-item input-container">
                <label for="initials">Enter your initials:</label>
                <input type="text" id="initials" maxlength="3">
            </div>
            <div class="end-screen-item">
                <button id="submit-score">Submit</button>
            </div>
        </div>
    </div>
    <footer>
     <p></p>MIT License </p>
<p> Copyright (c) 2023 Aijamal Jusupova </p>
    </footer>

    <script src="quizz.js"></script>

</body>

</html>
